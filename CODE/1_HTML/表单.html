<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <a href="./1.html">🏠主页</a>
    <hr>
    <fieldset>
        <legend>搜索</legend>
        <form action="https://cn.bing.com/search" target="search">
            <input type="text" name="q">
            <button>搜索</button>
        </form>
    </fieldset>
    <hr>
    <form action="https://search.jd.com/search" target="_blank">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户:</label>
            <input id="zhanghu" name="account" maxlength="10"><br>
            <label>
                密码:
                <input type="password" name="pwd"><br>
            </label>
            性别:
            <label>
                <input type="radio" name="gender" value="male">男
            </label>
            <label>
                <input type="radio" name="gender" value="female">女
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>其他信息</legend>
            爱好
            <label>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="perm">烫头<br>
            </label>
            <label for="qita">其他:</label>
            <textarea id="qita" name="Other" cols="20" rows="3"></textarea><br>
            下拉框:
            <select name="place">
                <option value="air" hidden selected>请选择</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </fieldset>
        <input type="hidden" name="abc">
        <br>
        <input type="submit" value="确认">
        <input type="reset" value="重置">
    </form>
    <iframe name="search" width="1000" height="600" frameborder="0"></iframe>
</body>

</html>
